services:
  - type: web
    name: ai-voice-agent
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEEPGRAM_API_KEY
        sync: false 
      - key: GROQ_API_KEY
        sync: false
